<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista på kurser</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="ts/main.ts" type="module" defer></script>
</head>
<body>

    <header>
        <p class="logo">Moment 1.2</p>
        <nav>
            <div class="hamburger">
                <span class="bar top-bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <h1>Kurser</h1>

    <main>
        <h2 class="form-h2">Kursformulär</h2>
        <form id="courseForm">
            <label class="label" for="code"><p>Kurskod:</p></label>
            <br>
            <input type="text" id="code" name="code">
            <p id="notUnique"></p>
            <br>
            <label class="label" for="name"><p>Kursnamn:</p></label>
            <br>
            <input class="label" type="text" id="name" name="name">
            <br>
            <label class="label" for="progression"><p>Progression:</p></label>
            <br>
            <input type="text" id="progression" name="progression">
            <p id="properProg"></p>
            <br>
            <label class="label" for="syllabus"><p>Kursplan:</p></label>
            <br>
            <input type="text" id="syllabus" name="syllabus">
            <br>
            <button class="submit-button" id="submitButton">Skicka</button>
        </form>

        

        <h2 class="courses-h2">Lista på kurser</h2>
        <div id="submittedCourses">
            
        </div>
    </main>
    
</body>
</html>
